<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <title>Login</title>

</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--AQUI VAI A IMAGEM NO CSS-->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no
                    seu
                    ambiente.
                </p>

                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <label for="ilogin">                            
                                <span class="material-symbols-outlined">email</span>                            
                            <input type="email" name="login" id="ilogin" placeholder="digite seu e-mail"
                                autocomplete="email" required>
                        </label>
                    </div>
                    <div class="campo">
                        <label for="isenha">
                            <span class="material-symbols-outlined">key</span>
                            <input type="password" name="senha" id="isenha" placeholder="digite sua senha"
                                autocomplete="current-password" required minlength="6" maxlength="15">
                        </label>
                    </div>

                    <div id="entrar">
                        <input type="submit" value="Entrar">
                    </div>
                    <div id="esqueci">
                        <a href="esqueci.html">Esqueci a senha</a>
                    </div>

                </form>

            </div>

        </section>
    </main>

</body>

</html>
